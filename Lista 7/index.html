<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/188/188918.png" type="image/x-icon">
    <title>PokeIntel</title>
</head>

<body>
    <div class="card">
        <button class="button-3d" id="prev-btn">
            <div class="button-top">
              <span class="material-icons">❮</span>
            </div>
            <div class="button-bottom"></div>
            <div class="button-base"></div>
          </button>
        <div class="pokemon-info">
            <div class="pokeball">
                <img id="pokemon-image" class="pokemon" src="" alt="Pokémon">
            </div>
            <h1 id="pokemon-name"></h1>
            <p><span id="pokemon-id"></span></p>
            <p><span id="pokemon-types"></span></p>
        </div>
        <button class="button-3d" id="next-btn">
            <div class="button-top">
              <span class="material-icons">❯</span>
            </div>
            <div class="button-bottom"></div>
            <div class="button-base"></div>
          </button>
        </div>

        <script src="script.js"></script>
    </div>
