<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Volume Horrível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <button id="start-button">Iniciar</button>
    </div>
    <div id="volume-control" style="display: none;">
        <h1>Controle de Volume Horrível</h1>
        <audio id="audio" loop>
            <source src="src/audio/Valence - Infinite  Future Bass.mp3" type="audio/mpeg"> <!-- Atualize o caminho conforme necessário -->
            Seu navegador não suporta o elemento de áudio.
        </audio>
        <div id="bonecos-container"></div>
    </div>
    <div id="controls">
        <h2>clique nas bolas para alterar aleatoriamente o volume!</h2>
        <button id="reset-button">Resetar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
